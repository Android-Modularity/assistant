apply plugin: 'com.android.library'

// project/build.gradle
// apply from: 'https://coding.net/u/devlab/p/Resource/git/raw/master/android/project.gradle'
def version = rootProject.ext.version
def libs = rootProject.ext.libs

android {
    compileSdkVersion version.compileSdkVersion
    defaultConfig {
    }
}

dependencies {
    implementation libs.appcompat_v7
    implementation libs.design
    releaseImplementation libs.leakCanaryRelease
    debugImplementation libs.leakCanaryDebug
    implementation libs.okhttp3
    implementation libs.stetho
    implementation libs.stetho_okhttp3
    implementation libs.common
    implementation libs.lightadapter
    implementation libs.gson
}

apply plugin: 'bintray-release'
publish {
    userOrg = 'zfy'
    groupId = 'com.zfy'
    artifactId = 'assistant'
    publishVersion = '0.0.1'
    desc = 'assistant'
    website = 'https://github.com/Android-Modularity/assistant'
}